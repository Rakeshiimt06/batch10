<!DOCTYPE html>
<html>
<head>
	<title>Car Reservation Website</title>
</head>
<body>
	<header>
		<h1>Car Reservation Website</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Reservations</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<h2>Make a Reservation</h2>
			<form action="#" method="POST">
				<label for="pickup">Pickup Location:</label>
				<input type="text" id="pickup" name="pickup" required><br>

				<label for="dropoff">Drop-off Location:</label>
				<input type="text" id="dropoff" name="dropoff" required><br>

				<label for="pickup-date">Pickup Date:</label>
				<input type="date" id="pickup-date" name="pickup-date" required><br>

				<label for="dropoff-date">Drop-off Date:</label>
				<input type="date" id="dropoff-date" name="dropoff-date" required><br>

				<input type="submit" value="Submit">
			</form>
		</section>
	</main>
	<footer>
		<p>Copyright Â© 2023 Car Reservation Website.
			All rights reserved.</p>
	</footer>
</body>
</html>
